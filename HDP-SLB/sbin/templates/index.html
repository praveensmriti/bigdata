<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HortonWorks-Schlumberger Artifact Management Application</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/graph.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body height="800">
	<body>
	<nav class="navbar navbar-inverse " role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/" style="vertical-align:top;padding:0">
					<img src="/static/image/htnwrks.png" alt="HortonWorks" style="width:100px;height:100%;float:left;background-color:green">
					<img src="/static/image/slb_logo.gif" alt="Schlumberger" style="width:100px;height:100%">
				</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav  nav-pills navbar-nav">
					<li><a href="/checkin">CheckIn Artifact</a></li>
					<li><a href="/checkout">CheckOut Artifact</a></li>
					<li><a href="/create_link">Create Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Tree (JSON)<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/get_parent_json">Parent Tree (JSON)</a></li>
							<li><a href="/get_children_json">Children Tree (JSON)</a></li>
							<li class="divider"></li>
							<li><a href="/get_all_json">Full Artifact Tree (JSON)</a></li>
							<li class="divider"></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Tree (Graph)<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/get_parent_graph">Parent Tree (Graph)</a></li>
							<li><a href="/get_children_graph">Children Tree (Graph)</a></li>
							<li class="divider"></li>
							<li><a href="/get_all_graph">Full Artifact Tree (Graph)</a></li>
							<li class="divider"></li>
						</ul>
					</li>
					
				</ul>
				
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Artifact ID">
					</div>
					<button type="button" class="btn btn-primary">Get Artifact</button>
				</form>
			</div>
		</div>
	</nav> 
	</body>

	<body>
		{% block body %}
		{% endblock %}
    </body>	
	
  </body>
</html>
