{% extends "index.html" %}
{% block body %}
		<form class="navbar-form">
			<div class="form-group">
				Link Type: <input id="link_type" name="link_type" type="text" class="form-control" placeholder="Link type">
				Parent Artifact ID: <input id="paid" name="paid" type="text" class="form-control" placeholder="Artifact ID">
				Children Artifact ID: <input id="caid" name="caid" type="text" class="form-control" placeholder="Artifact ID">
			</div>
			<button id="a_submit" name="aa_submit" type="button" class="btn btn-primary"> Create Link </button>
		</form>
		<iframe id="iframeid" name="iframeid" width="100%" height="200" src=""></iframe>
		<img src="/static/image/htnwrks.png" alt="HortonWorks" style="width:50px;height:50%;float:right;background-color:green">
	<script>
			$(document).ready(function(){
						$("#a_submit").click(function(e){ 
						                                  var val_null = "no";
														  $('#link_type, #paid, #caid').each(function() {
															     if ($(this).val() == '') {
																	val_null = "yes";
																}
														  });
														  if (val_null == "no"){
														     var all_val = $("#link_type").val() + "/" + $("#paid").val() + "/" + $("#caid").val();
														     $("#iframeid").attr('src',"http://192.168.56.101:8000/api/v1/artifact/link/" + all_val);
														  } else {
                                                            alert("None of the value should be null");
														  }														   
														});
												});
    </script>
	
{% endblock %}
